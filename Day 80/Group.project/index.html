<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- the website's name -->
    <header>
        <h1 id="main-header">GameReview</h1>
        <p id="top-5">ტოპ 5 თამაშები ჩვენს საიტზე</p>
    </header>
    <main>
        <!-- First row: 3 games -->
        <div id="first-row">
            <div>
                <h2 id="elden_ring">Elden Ring:</h2>
                <img src="images/elden_ring.png" alt="Elden Ring image" id="elden">
            </div>
            <div>
                <h2 id="cs-2">Counter-Strike 2:</h2>
                <img src="images/counter-strike_2.png" alt="Counter-Strike 2" id="cs">
            </div>
            <div>
                <h2 id="mine">Minecraft:</h2>
                <img src="images/minecraft.png" alt="Minecraft image" id="minecraft">
            </div>
        </div>

        <!-- Second row: 2 games -->
        <div id="second-row">
            <div>
                <h2 id="gta-5">Grand Theft Auto V:</h2>
                <img src="images/gta_5.png" alt="Grand Theft Auto V image" id="gta">
            </div>
            <div>
                <h2 id="gran-T">Gran Turismo:</h2>
                <img src="images/gran_turismo.png" alt="Gran Turismo image" id="gran">
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>© 2025 GameReview ყველა უფლება დაცულია.</p>
    </footer>



    <script src="index.js"></script>
</body>
</html>
