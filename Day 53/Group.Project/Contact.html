<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
    <header>
        <nav> <!--ერთი გვერდიდან სხვა გვერდზე გადასვლა-->
            <ul>
                <li><button id="button"><a href="index.html">Home</a></button></li>
                <li><button id="button"><a href="About us.html">About Us</a></li></button>
                <li><button id="button"><a href="Products.html">Products</a></li></button>
                <li><button id="button"><a href="Contact.html">Contact</a></li></button>
            </ul>
        </nav>
    </header>

    <section id="contact"> <!--ძირითადი ნაწილი-->
        <h2>კონტაქტი</h2>
        <p>გთხოვთ, დაგვიკავშირდეთ ნებისმიერ კითხვაზე!</p>
        <form action="#" method="post">
            <label for="name">სახელი:</label>   <!--სარეგისტრაციო ველი-->
            <input type="text" id="name" name="name" placeholder="თქვენი სახელი" required><br><br>
            
            <label for="email">ელ.ფოსტა:</label>
            <input type="email" id="email" name="email" placeholder="თქვენი ელ.ფოსტა" required><br><br>
            
            <label for="message">შეტყობინება:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="თქვენი შეტყობინება" required></textarea><br><br>
            
            <button type="submit">გაგზავნა</button>
        </form>
    </section>
</body>
</html>
