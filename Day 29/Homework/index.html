<!--id მეშვეობით ელემენტი ხდება უნიკალური, ერთი კონკრეტული id გამოიყენება მხოლოდ ერთ ელემენტზე. CSS-ში  ელემენტის გასტილვა id-ით ხდება.
როდესაც გვინდა, რომ რამდენიმე ელემენტს ზუსტად ერთნაირი დიზაინი ქონდეთ, გამოვიყენებთ class.-->

<!-- css specificity პრიორიტეტები: მაღალი პრიორიტეტი არის Inline Style, ხოლო დაბალი პრიორიტეტი Element.
1) Inline Style
2) Id
3) Class
4) Element -->

<button id="button1" class="color-blue">Click me</button>
