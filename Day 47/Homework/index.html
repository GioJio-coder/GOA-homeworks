<link rel="stylesheet" href="styles.css">

<header class="sticky-header">Sticky Header</header>
    
    <div class="center-div">Centered Div</div>
    
    <img src="https://via.placeholder.com/150" alt="Right Image" class="right-image">
    
    <div class="button-container">
        <button class="bottom-button">Bottom Button</button>
    </div>
    
    <div class="image-container">
        <img src="https://via.placeholder.com/300" alt="Sample Image">
        <div class="image-text">Text Over Image</div>
    </div>
    
    <div class="fixed-footer">Fixed Footer</div>
    
    <div class="box">Moved Up Box</div>
    
    <div class="container">
        <div class="left">Left Element</div>
        <div class="right">Right Element</div>
    </div>
    
    <div class="space-between">
        <div>Element 1</div>
        <div>Element 2</div>
    </div>
    
    <p>
        <img src="https://via.placeholder.com/100" alt="Floating Image" class="left-image">
        Floating Image with text wrapping around it.
    </p>
