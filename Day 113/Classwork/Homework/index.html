<script src="script.js"></script>

<link rel="stylesheet" href="style.css">

<div class="container">
        <div class="form-section">
            <h2 class="title">რეგისტრაცია</h2>
            <form id="registrationForm">
                <input type="text" id="name" placeholder="name" required>
                <input type="url" id="facebookLink" placeholder="Facebook link" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>

        <div class="output-section">
            <h3>შენახული მონაცემები:</h3>
            <p>Name: <span id="outputName">N/A</span></p>
            <p>Facebook link: <span id="outputFacebook">N/A</span></p>
            <p>Email: <span id="outputEmail">N/A</span></p>
            <p>Password: <span id="outputPassword">N/A</span></p>
        </div>
    </div>


<button id="toggleTheme">Toggle</button>

<p id="visitCount"></p>


<form id="myForm">
    <input type="text" id="name" placeholder="Your name">
    <input type="email" id="email" placeholder="Your email">
</form>
