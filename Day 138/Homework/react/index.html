    <!--Backend — ეს არის ვებსაიტის ის ნაწილი, რომელიც მუშაობს სერვერზე  და მომხმარებლისთვის პირდაპირ არ ჩანს. იგი ამუშავებს ლოგიკას, მონაცემებს, ავტორიზაციას და ა.შ.
    Backend-ის ძირითადი ტიპები:
    Node.js – JavaScript სერვერზე სწრაფი
    Python (Django, Flask) – მარტივი და ძლიერი
    PHP (Laravel) – ხშირად გამოიყენება ვებსაიტებში
    Java (Spring) – უსაფრთხო სისტემებისთვის

    ვიყენებთ, მონაცემების დამუშავებისთვის, მომხმარებლის ლოგინის რეგისტრაციის, API-ების შესაქმნელად და ა.შ.
    
    
    Protocol  და მისი ტიპები.პროტოკოლი, წესების გაერთიანება, რომლის მიხედვითაც კომპიუტერები ერთმანეთთან ურთიერთობენ.
    HTTP – ვებსაიტების ძირითადი პროტოკოლი,
    ვიყენებთ მონაცემების უსაფრთხოდ გადასაცემად.
    
    
    Request და Response. მოთხოვნა — რასაც frontend აგზავნის სერვერზე მაგალითად: „მომეცი მომხმარებლის სახელი“
    Response პასუხი — რასაც server აბრუნებს,
    მაგალითად: "მონაცემები, შეტყობინება"

    ვიყენებთ, frontend-სა და backend-ს შორის ურთიერთობისთვის.
    
    
    Database, მონაცემთა ბაზა და მისი ტიპები.ადგილი, სადაც ინახება მონაცემები (მომხმარებლები, პაროლები და ა.შ.)
    ტიპები:
    SQL
    მაგ: MySQL, PostgreSQ არის ცხრილებზე დაფუძნებული.
    NoSQL
    მაგ: MongoDB, Firebase არის მოქნილი სტრუქტურა.

    ვიყენებთ, მონაცემების შენახვისთვის და მოძიებისა და განახლებისთვის.
    
    
    კავშირი frontend-ს, server-სა და database-ს შორის, მიმდინარეობს ასე: მომხმარებელი რაღაცას აკეთებს Frontend-ზე, Frontend აგზავნის Request-ს Server-ზე, Server კი ამუშავებს მოთხოვნას.
    საჭიროების შემთხვევაში უკავშირდება Database-ს.Database აბრუნებს მონაცემებს Server-ზე, Server კი აგზავნის Response-ს Frontend-ზე.
    Frontend აჩვენებს შედეგს მომხმარებელს

    ეს სამივე ერთად ქმნის სრულ ვებ-აპლიკაციას.-->
