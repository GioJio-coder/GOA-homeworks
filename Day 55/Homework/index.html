    <!--display წყვეტს თუ რა ტიპისაა ელემენტი, ანუ inline ტუ block. 
    grid-template-rows გამოყენებით ვქმნით რიგებს
    grid-template-columns გამოყენებით ვქმნით სვეტებს
    grid-row-start წყვეტს, რომელი რიგიდან უნდა დაიწყოს ელემენტი.
    grid-row-end წყვეტს, სად დამთავრდება ელემენტის რიგი
    grid-column-start წყვეტს, რომელი სვეტიდან უნდა დაიწყოს ელემენტი. 
    grid-column-end წყვეტს, სად დამთავრდება  ელემენტი სვეტში
    -->
